<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Sausage Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon.png">
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/buefy@0.7.1/dist/buefy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.32.4/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buefy@0.7.1/dist/buefy.min.css">
</head>

<body>
  <div id="vue-app">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="./images/logo.png" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarData">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarData" class="navbar-menu">
        <div class="navbar-start">
          <a href="/" class="navbar-item">
            Home
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navhide navbar-link">
              Sites
            </a>
            <div class="navbar-dropdown">
              <a target="_blank" href="https://ololo.to/" class="navbar-item">
                Ololo
              </a>
              <a target="_blank" href="https://www.moviesjoy.net/" class="navbar-item">
                MoviesJoy
              </a>
              <a target="_blank" href="https://azmovies.xyz/" class="navbar-item">
                AZMovies
              </a>
              <a target="_blank" href="https://github.com/Igglybuff/awesome-piracy#open-directories" class="navbar-item">
                GitHub List
              </a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navhide navbar-link">
              More
            </a>
            <div class="navbar-dropdown">
              <a class="about navbar-item">
                About
              </a>
              <a target="_blank" href="https://github.com/LonJonn/TheSausageBox/issues" class="navbar-item">
                Report an issue
              </a>
              <hr class="navbar-divider">
              <span class="navbar-item">
                Version 0.8.0
              </span>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/add.html" class="button is-primary">
                <strong>Add Movie</strong>
              </a>
              <a href="/delete.html" class="button is-light">
                Delete Movie
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="header" class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">What's on the Sausage Box?! ðŸ¤”</h1>
          <h2 class="subtitle">
            <p>Here lies the info you be requesting!</p>
            <br>
          </h2>
        </div>
      </div>
    </section>

    <br>

    <section id="content" class="container" style="padding: 0 24px 24px; width: 70%">
      <h1 class="title">Used</h1>
      <h2 class="subtitle">{{ info.size }} GB out of 32 GB</h2>
      <div class="columns">
        <div class="column is-11">
          <span v-if="info.percentage >= 80">
            <progress class="progress is-large is-danger" :value=info.percentage max="100">
          </span>
          <span v-else-if="info.percentage >= 60">
            <progress class="progress is-large is-warning" :value=info.percentage max="100">
          </span>
          <span v-else>
            <progress class="progress is-large is-success" :value=info.percentage max="100">
          </span>
        </div>
        <div class="column">
          <h1 class="subtitle">{{ info.percentage }}%</h1>
        </div>
      </div>
    </section>

    <br>

    <section id="content" class="container" style="padding: 0 24px 24px; width: 70%">
      <h1 class="title">Delete</h1>
      <b-table :data="movies" :hoverable="true" :loading="loading" :mobile-cards="true" :striped="true">
        <template slot-scope="props">
          <b-table-column field="format" label="Format" width="20" centered sortable>
            <span class="tag is-info is-rounded">
              {{ props.row.format }}
            </span>
          </b-table-column>
          <b-table-column field="title" label="Title" sortable>
            <b>{{ props.row.title }}</b>
          </b-table-column>
          <b-table-column field="quality" label="Quality" centered sortable>
            <span class="tag is-info is-warning">
              {{ props.row.quality }}
            </span>
          </b-table-column>
          <b-table-column field="size" label="Size" centered sortable>
            {{ props.row.size }} MB
          </b-table-column>
          <b-table-column field="filename" label="Action" centered>
            <a @click="deleteFile(props.row.filename)" class="button is-danger">
              Delete
            </a>
          </b-table-column>
        </template>

        <template slot="empty">
          <section class="section">
            <div class="content has-text-grey has-text-centered">
              <p>
                <b-icon icon="emoticon-sad" size="is-large">
                </b-icon>
              </p>
              <p>Nothing here.</p>
            </div>
          </section>
        </template>
      </b-table>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
