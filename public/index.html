<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Sausage Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
  <div id="vue-app">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarData">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarData" class="navbar-menu">
        <div class="navbar-start">
          <a href="/" class="navbar-item">
            Home
          </a>
          <a href="/docs" class="navbar-item">
            Docs
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
            <div class="navbar-dropdown">
              <a href="https://ololo.to/" class="navbar-item">
                Ololo
              </a>
              <a href="https://www.moviesjoy.net/" class="navbar-item">
                MoviesJoy
              </a>
              <a href="https://azmovies.xyz/" class="navbar-item">
                AZMovies
              </a>
              <a href="https://github.com/Igglybuff/awesome-piracy#open-directories" class="navbar-item">
                GitHub List
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Report an issue
              </a>
              <span class="navbar-item">
                Version 0.7.2
              </span>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/add" class="button is-primary">
                <strong>Add Movie</strong>
              </a>
              <a href="/delete" class="button is-light">
                Delete Movie
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="header" class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            The Sausage Box! ðŸŒ­
          </h1>
          <h2 class="subtitle">
            <p>A movie database for the fam,</p>
            <p>full of HD flicks!</p>
          </h2>
        </div>
      </div>
    </section>

    <br>

    <section id="content" class="container" style="padding: 0 24px 24px">
      <div class="columns">
        <b-field class="column is-half" label="Search">
          <b-input v-model="search.title" placeholder="Eg. Big Hero 6" />
        </b-field>
        <b-field class="column" label="Quality">
          <b-select v-model="search.quality">
            <option value="Any">Any</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
          </b-select>
        </b-field>
        <b-field class="column" label="Genre">
          <b-select v-model="search.genre">
            <option value="Any">Any</option>
            <option value="Animation">Animation</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Thriller">Thriller</option>
            <option value="Drama">Drama</option>
          </b-select>
        </b-field>
        <b-field class="column" label="Reset">
          <a @click="function() {
            search.genre = 'Any';
            search.quality = 'Any';
            search.title = '';
          }"
            class="button is-danger">
            Clear
          </a>
        </b-field>
      </div>

      <b-table :data="filter" :hoverable="true" :loading="loading" :mobile-cards="true" :striped="true">
        <template slot-scope="props">
          <b-table-column field="format" label="Format" width="20" centered sortable>
            <span class="tag is-info is-rounded">
              {{ props.row.format }}
            </span>
          </b-table-column>
          <b-table-column field="title" label="Title" sortable>
            <b>{{ props.row.title }}</b>
          </b-table-column>
          <b-table-column field="quality" label="Quality" centered sortable>
            <span class="tag is-info is-warning">
              {{ props.row.quality }}
            </span>
          </b-table-column>
          <b-table-column field="year" label="Year" centered sortable>
            {{ props.row.year }}
          </b-table-column>
          <b-table-column field="duration" label="Duration" centered sortable>
            {{ props.row.duration }}
          </b-table-column>
          <b-table-column field="genre" label="Genre" centered sortable>
            {{ props.row.genre[0] }}, {{ props.row.genre[1] }}
          </b-table-column>
          <b-table-column field="filename" label="Link" centered>
            <a :href="props.row.filename" class="button is-success">
              Play
            </a>
          </b-table-column>
        </template>

        <template slot="empty">
          <section class="section">
            <div class="content has-text-grey has-text-centered">
              <p>
                <b-icon icon="emoticon-sad" size="is-large">
                </b-icon>
              </p>
              <p>Nothing here.</p>
            </div>
          </section>
        </template>
      </b-table>
    </section>
  </div>
</body>

<script>
  $(document).ready(function () {
    $(".navbar-burger").click(function () {
      $(".navbar-burger").toggleClass("is-active");
      $(".navbar-menu").toggleClass("is-active");
    });
  });

  var app = new Vue({
    el: '#vue-app',
    data() {
      return {
        loading: true,
        movies: [],
        search: {
          title: "",
          genre: "Any",
          quality: "Any"
        }
      }
    },
    mounted() {
      axios.get("/api").then(response => {
        this.movies = response.data
        this.loading = false
      })
    },
    computed: {
      filter: function () {
        var name_re = new RegExp(this.search.title, 'i')
        var filtered = []
        for (i in this.movies) {
          if (this.movies[i].title.match(name_re)
            && (this.movies[i].genre.includes(this.search.genre) || this.search.genre === "Any")
            && (this.movies[i].quality.includes(this.search.quality) || this.search.quality === "Any")) {
            filtered.push(this.movies[i])
          }
        }
        return filtered
      }
    },
    filters: {
      substring: function (value) {
        if (!value) return ''
        value = value.toString()
        return value.substring(0, value.length - 4)
      }
    }
  });
</script>

</html>
